<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    <div class="editor-menu">
        <button class="btn btn-danger dark">Dark Mode</button>
        <button class="btn btn-danger light">Light Mode</button>
        <button class="btn btn-danger btn-run"><i class="fa fa-play" ></i> Run</button>
        <div class="live">
            <label for="live">Live-</label>
            <input type="checkbox" id="live">
        </div>
    </div>

    <div class="container">
        <div class="left">
            <div class="editor" contenteditable="">
                Write your code here..
            </div>
        </div>
        <div class="bar" title="Click and Drag">

        </div>
        <div class="right">
            <iframe src="" frameborder="0" class="iframe"></iframe>
        </div>
    </div>
  
    <script src="script1.js"></script>
</body>
</html>
