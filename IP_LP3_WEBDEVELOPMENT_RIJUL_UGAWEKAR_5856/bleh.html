<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Website Landing Page | With Loading Effects and Scrolling Effects</title>
    <link rel="stylesheet" href="styli.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <a href="#" class="logo">CODEMASTER</a>
      <nav>
        <a href="#">Home</a>
        <a href="#">Save Code</a>
        <a href="#">Rank</a>
        <a href="#">Layout</a>
        <a href="#">Theme</a>
      </nav>
    </header>
    <section class="home">
      <img src="bg.png" alt="">
      <img src="pyramids.png" class="pyramids" alt="">
      <img src="palace.png" class="palace" alt="">
      <div class="info">
        <h1 class="title">Hello</h1>
        <p class="paragraph">Bonjour! Front End Developers! This Website is saviour for all our front end developers </p>
        <a href="#" class="btn">Lets Code </> </a>
      </div>
    </section>
    <section class="content">
      <h2>Master Your Front end using our Code Editor</h2>
      </section>
    <script type="text/javascript">
        const pyramids = document.querySelector(".pyramids");
        const palace = document.querySelector(".palace");
        const logo = document.querySelector(".logo");
        const nav = document.querySelector("nav");
        const info = document.querySelector(".info");
    
        //reveal elements on page loading
        window.addEventListener("load", () => {
          pyramids.style.transform = "translateX(0)";
          palace.style.transform = "translateX(0)";
          logo.style.transform = "translateY(0)";
          nav.style.transform = "translateY(0)";
    
          setTimeout(() => {
            info.style.transform = "translateY(0)";
            info.style.opacity = "1";
          }, 500);
        });
    
        //scrolling effects on website elements
        window.addEventListener("scroll", () => {
          const scrollVal = window.scrollY;
    
          pyramids.style.left = scrollVal * -0.25 + "px";
          palace.style.left = scrollVal * 0.25 + "px";
          info.style.marginTop = scrollVal * 1.1 + "px";
    
          pyramids.style.transition = "0s";
          palace.style.transition = "0s";
          info.style.transition = "0s";
        });
    
        //hide and display home info on scrolldown and up
        window.onscroll = function(){
          if(document.body.scrollTop > 500 || document.documentElement.scrollTop > 500){
            info.style.opacity = "0";
            info.style.transition = "0.6s";
          }
          else{
            info.style.opacity = "1";
            info.style.transition = "0.6s";
          }
        }
        </script>
        <div class="change-layout">Change Layout</div>
        <div class="container view2">
            <div class="coder view2">
                <div class="code-editor htmlCoder">
                    <div class="code-type">HTML</div>
                    <div class="code html" id="html"></div>
                </div>
                <div class="code-editor cssCoder">
                    <div class="code-type">CSS</div>
                    <div class="code css" id="css"></div>
                </div>
                <div class="code-editor jsCoder">
                    <div class="code-type">JS</div>
                    <div class="code js" id="javascript"></div>
                </div>
            </div>
            <div class="output">
                <iframe src="" class="virtual-iframe" frameborder="0"></iframe>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
        <script src="script.js"></script>
          
  </body>
</html>
