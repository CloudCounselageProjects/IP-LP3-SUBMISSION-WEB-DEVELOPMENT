<!DOCTYPE html>
<html long="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="lib/css/style.css">
        <title>Code Editor</title>
    </head>


    <body>

        <div class="editor">
            <div class="editor__wrapper">
                <div class="editor__body">
                    <div id="editorCode" class="editor__code"></div>
                </div>
                <div class="editor__footer">
                    <div class="editor__footer__left">
                        <div class="editor__btn editor__run">Run</div>
                        <div class="editor__btn editor__reset ">Reset</div>
                    </div>
                    <div class="editor__footer__right">
                        <div class="editor__console">
                            <ul class="editor__console-logs"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Required Ace Libraries-->
        <script src="lib/JS/ace-ediotr/src-min/ace.js"></script>
        <script src="lib/JS/ace-ediotr/src-min/mode-javascript.js"></script>
        <script src="lib/JS/ace-ediotr/src-min/ext-language_tools.js"></script>

        <!--Custom Scripts-->
        <script src="lib/js/editor.js"></script>
        <script src="lib/js/editor-console.js"></script>
    </body>
</html>
